<mat-toolbar color="primary" class=" d-flex ">
  <a class="justify-content-start text-start text-light text-decoration-none w-25" href="\">Lite Streaming</a>
  <div class="d-flex justify-content-end ms-auto" >
    <ul class="list-unstyled mb-0 mx-2 ms-auto fs-6 ">
      <li class="nav-item dropdown">
        <button class="nav-link button" data-bs-toggle="dropdown" aria-expanded="true">Inscreva-se</button>
        <ul class="dropdown-menu dropdown-menu-light text-small text-center shadow p-0" style="left: -150%"
          aria-labelledby="dropdown">
          <li>
            <span class="nav-link dropdown-item">
              <a type="button" class="btn btn-light w-100" href="account/customer">Cliente</a>
            </span>
          </li>
          <li>
            <span class="nav-link dropdown-item">
              <a type="button" class="btn btn-light w-100" href="account/merchant">Comerciante</a>
            </span>
          </li>
        </ul>
      </li>
    </ul>
    <a class="btn btn-light rounded-4 ms-auto mx-2" href="login" aria-expanded="true">Entrar</a>
  </div>
</mat-toolbar>
<div style="height: 100vh;">
  <div class="d-flex w-100 h-auto rounded-2 align-items-center justify-content-center " fxFill>
    <div
      class="d-flex flex-column align-items-stretch m-2 border border-2 border-primary bg-dark-subtle rounded-4 align-items-center justify-content-center">
      <form
        class="d-flex h-100 flex-column align-items-stretch m-3 b-0  align-items-center justify-content-center fs-6 fs-sm-5 fs-md-4 fs-lg-3"
        (ngSubmit)="onLoginClick()" [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput required id="email" name="email" formControlName="email" type="text"
            placeholder="Entre com o seu email"
            [ngClass]="{ 'is-invalid text-danger': loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched }" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Senha</mat-label>
          <input matInput required id="password" name="password" formControlName="password" type="passwrod"
            placeholder="Entre com a sua senha" [type]="showPassword ? 'text' : 'password'"
            [ngClass]="{'is-invalid': loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched }" />
          <i class="position-absolute my-3 top-0 end-0" (click)="onTooglePassword()" [ngClass]="eyeIconClass"
            [class.text-danger]="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"></i>
        </mat-form-field>
        <div class="input-group d-flex flex-column align-items-center justify-content-center mb-1">
          <button type="submit" class="btn btn-primary w-100" [ngClass]="{ disabled: !loginForm.valid }"
            [disabled]="!loginForm.valid">
            Entrar
          </button>
        </div>
        <small>
          NÃ£o tem uma conta? Inscreva-se como
          <a class="m-0 p-1 " href="account/customer">cliente</a>ou
          <a class="m-0 p-1 " href="account/merchant">comerciante</a>
        </small>
      </form>
    </div>
  </div>
</div>
