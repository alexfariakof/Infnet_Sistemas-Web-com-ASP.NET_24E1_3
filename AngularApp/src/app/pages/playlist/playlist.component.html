<div fxLayout="row" fxLayoutAlign="stretch" fxFlex class="fxClass-all">
  <app-favorites-bar></app-favorites-bar>
  <div class="bg-dark rounded-2 mt-1 me-1 pe-1 pt-1 " fxFlex="100" fxFill>
    <h2 class="text-light">{{playlist.name}}</h2>
    <div fxLayout="row " fxLayoutGap="grid" *ngFor="let item of musics">
      <mat-card class="mat-elevation-z4 ms-2 mt-1" fxFlex="97%">
        <mat-card-header>
          <mat-card-title>
            <app-add-favorites (addToFavoritesEvent)="addMusicToPlaylist($event, item)"></app-add-favorites>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>{{item.name}}</h2>
          <audio controls class="w-100">
            <source src="{{item.url}}" type="audio/mpeg">
          </audio>
        </mat-card-content>
        <mat-card-actions>
          <a class="btn btn-link w-100 text-center text-black text-decoration-none" href="album/{{item.albumId}}">
            <i class="bi bi-music-note-beamed "> Detalhes do Album</i>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
