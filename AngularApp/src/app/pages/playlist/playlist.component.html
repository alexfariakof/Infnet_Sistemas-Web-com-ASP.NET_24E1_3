<div fxLayout="row" fxLayoutAlign="stretch" fxFlex class="fxClass-all">
  <app-favorites-bar></app-favorites-bar>
  <div class="bg-dark rounded-2 mt-1 me-1 pe-1 py-1 " fxFlex="100" fxFill>
    <h2 class="text-light">{{playlist.name}}</h2>
    <div fxLayout="row " fxLayoutGap="grid" *ngFor="let item of musics">
      <mat-card class="mat-elevation-z4 ms-2 mt-1" fxFlex="97%">
        <mat-card-header>
          <mat-card-title class="d-flex justify-content-between align-items-center">
            <app-add-favorites class="fs-5"
              (addToFavoritesEvent)="addMusicToPlaylist($event, item)"></app-add-favorites>
            <a class="btn btn-link fs-5 text-center text-black text-decoration-none" href="album/{{item.albumId}}">
              <i class="bi bi-music-note-beamed "> Detalhes do Album</i>
            </a>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>{{item.name}}</h2>
          <app-audio-player [audioUrl]="item.url"></app-audio-player>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
