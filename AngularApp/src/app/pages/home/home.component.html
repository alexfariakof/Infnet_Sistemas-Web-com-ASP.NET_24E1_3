<div class="h-100">
  <app-favorites-bar></app-favorites-bar>
  <div class="bg-dark rounded-2 " fxFlex="100" fxFill>
    <div fxLayout="row wrap " fxLayoutGap="grid">
      <mat-card class="mat-elevation-z4 m-1" fxFlex="48" *ngFor="let item of playlist">
        <mat-card-header>
          <mat-card-title>
            <app-add-favorites></app-add-favorites>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.backdrop" height="200px" />
        <mat-card-content>
          <p>{{item.name}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button class="w-100 text-center" href="playlist/{{item.id}}">VER DETALHES</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
