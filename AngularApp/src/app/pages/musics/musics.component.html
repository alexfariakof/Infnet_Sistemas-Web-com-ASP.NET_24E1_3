<app-favorites-bar></app-favorites-bar>
<div class="bg-dark  rounded-2 mt-1 mx-1 pe-1 py-1 align-items-center justify-content-center" fxFlex="100" fxFill>
  <div>
    <a href="band/{{music.bandId}}" data-toggle="tooltip" data-placement="bottom" title="Ver detalhes da banda">
      <img mat-card-image [src]="music.bandBackDrop" height="200px" />
    </a>
    <h2 class="text-center text-light">Banda: {{music.bandName}}</h2>
    <p class="text-light">{{music.bandDescription}}</p>
  </div>
  <mat-card class="mat-elevation-z4 ms-2 mt-1">
    <mat-card-header>
      <mat-card-title>
        <app-add-favorites (addToFavoritesEvent)="addMusicToPlaylist($event, music)"></app-add-favorites>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a href="album/{{music.albumId}}" data-toggle="tooltip" data-placement="bottom" title="Ver detalhes do album">
        <img mat-card-image [src]="music.albumBackdrop" height="200px" />
      </a>
      <h2 class="text-center">{{music.albumName}}</h2>
      <h2>{{music.name}}</h2>
      <app-audio-player [audioUrl]="music.url"></app-audio-player>
    </mat-card-content>
  </mat-card>
