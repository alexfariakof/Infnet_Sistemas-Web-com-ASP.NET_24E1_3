<app-master-page>
  <div fxFlex="100" fxFill class="bg-dark  rounded-2 mt-1 py-1 ">
    <div style="height: 100vh;" fxFill>
      <h2 class=" text-light text-center">{{myPlaylist.name}}</h2>
      <div fxLayout="row " fxLayoutGap="grid" *ngFor="let item of musics">
        <mat-card class="mat-elevation-z4 ms-2 mt-1" fxFlex="100">
          <mat-card-header>
            <mat-card-title class="d-flex justify-content-between align-items-center">
              <app-add-favorites class="fs-5"
                (addToFavoritesEvent)="addMusicToFavorites($event, item)"></app-add-favorites>
              <a class="btn btn-link text-black fs-5 text-decoration-none align-items-end"
                href="album/{{item.albumId}}">
                <i class="bi bi-music-note-beamed"> Detalhes do Album</i>
              </a>
              <span class="btn btn-link text-black fs-5 text-decoration-none align-items-end"
                (click)="removeMusicFromFavotites(item)">
                <i class="bi bi-trash"> Remover m√∫sica</i>
              </span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{item.name}}</h2>
            <app-audio-player [audioUrl]="item.url"></app-audio-player>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</app-master-page>
