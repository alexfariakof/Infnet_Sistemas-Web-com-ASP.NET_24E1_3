<app-favorites-bar></app-favorites-bar>
<div class="bg-dark rounded-2 mt-1 me-1 pe-1 pt-1 " fxFlex="100" fxFill>
  <a href="band/{{album.bandId}}"  data-toggle="tooltip" data-placement="bottom" title="Ver detalhes da banda">
    <img mat-card-image [src]="album.backdrop" height="200px" />
  </a>
  <h2 class="text-center text-light">{{album.name}}</h2>
  <i class="nav-link button bi bi-plus text-light " width="32" height="32" role="button" (click)="addToFavorites(album)">Adicionar este album ao Favoritos</i>
  <div fxLayout="row " fxLayoutGap="grid" *ngFor="let item of musics" fx>
    <mat-card class="mat-elevation-z4 ms-2 my-2" fxFlex="100">
      <mat-card-header>
        <mat-card-title>
          <app-add-favorites (addToFavoritesEvent)="onAddPlaylist($event, item.id)"></app-add-favorites>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{item.name}}</h2>
      </mat-card-content>
      <mat-card-actions>
        <audio controls class="w-100">
          <source [src]="item.url" type="audio/mpeg">
        </audio>
      </mat-card-actions>
    </mat-card>
  </div>
