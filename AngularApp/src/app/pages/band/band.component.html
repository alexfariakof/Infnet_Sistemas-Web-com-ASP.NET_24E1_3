<div class="h-100">
  <app-favorites-bar></app-favorites-bar>
  <div class="bg-dark rounded-2 mt-1 me-1 pe-1 pt-1 " fxFlex="100" fxFill>
    <h2 class="text-center text-light">{{band.name}}</h2>
    <a class="m-2" href="band/{{band.bandId}}"><img mat-card-image [src]="band.backdrop" height="200px" /></a>
    <div fxLayout="row wrap" fxLayoutGap="grid">
      <mat-card class="mat-elevation-z4 ms-2 mt-1" fxFlex="49%" *ngFor="let item of albums">
        <mat-card-header>
          <mat-card-title>
            <app-add-favorites></app-add-favorites>
          </mat-card-title>
        </mat-card-header>
        <h2 class="m-0">{{item.name}}</h2>
        <mat-card-content>
          <img mat-card-image [src]="item.backdrop" height="200px" />
        </mat-card-content>
        <mat-card-actions>
          <a mat-button class="w-100 text-center" href="album/{{item.id}}">VER DETALHES</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
