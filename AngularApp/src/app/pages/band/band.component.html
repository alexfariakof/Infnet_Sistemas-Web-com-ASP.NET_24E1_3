<div class="bg-dark rounded-2 mt-1 me-1 pe-1 pt-1" fxFlex="100" fxFill>
  <h2 class="text-center text-light">{{band.name}}</h2>
  <a class="m-2" href="band/{{band.id}}"><img mat-card-image [src]="band.backdrop" style="height: 14rem;" /></a>
  <i class="nav-link button bi bi-plus text-light " width="32" height="32" role="button"
    (click)="addToFavorites(band)">Adicionar esta Banda ao Favoritos</i>
  <p class="text-wrap text-light p-4">{{band.description}}</p>
  <div fxLayout="row wrap" fxLayoutGap="grid">
    <mat-card class="mat-elevation-z4 ms-2 mt-1" style="height: fit-content;" *ngFor="let item of albums">
      <mat-card-header>
        <mat-card-title>
          <i class="nav-link button bi bi-plus" width="32" height="32" role="button"
            (click)="addAlbumToFavorites(item)">Adicionar Favoritos</i>
        </mat-card-title>
      </mat-card-header>
      <h2 class="m-0">{{item.name}}</h2>
      <mat-card-content>
        <img mat-card-image [src]="item.backdrop" style="height: 10rem;" />
      </mat-card-content>
      <mat-card-actions>
        <a mat-button class="w-100 text-center" href="album/{{item.id}}">VER DETALHES</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
