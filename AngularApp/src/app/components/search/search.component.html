<input id="input-buscar" type="text" class="form-control b-0 mx-0" placeholder="Qual mÃºsica deseja pesquisar ?"
  [(ngModel)]="search" (keyup)="searchMusic($event)">
  <div class="position-absolute mt-4 top-2 w-50 h-auto popover bg-black" *ngIf="musics.length > 0">
    <ul class="list-unstyled search-container " *ngFor="let music of musics; trackBy: trackByMusic">

  <span class="input-group-text btn btn-light bi bi-x fs-4 m-0 p-0" id="btn-close" disabled aria-label="Close" (click)="clearPesquisar()"></span>
