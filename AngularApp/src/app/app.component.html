<mat-toolbar color="primary" class="d-flex header-full-height">
  <a class="justify-content-start text-light text-decoration-none" href="#">Lite Streaming</a>
  <div class="input-group w-50 ms-2">
    <span class="input-group-text" id="basic-addon1">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
        viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
        </path>
      </svg>
    </span>
    <input type="text" class="form-control" placeholder="O que deseja buscar ?" aria-label="Input group example"
      aria-describedby="basic-addon1">
  </div>
  <div class="d-flex justify-content-end ms-auto" *ngIf="isAuthenticated()" >
      <ul class="list-unstyled mb-0 mx-2 ms-auto ">
          <li class="nav-item dropdown">
              <button class="nav-link button" role="button" data-bs-toggle="dropdown" aria-expanded="true">Inscreva-se</button>
              <ul class="dropdown-menu dropdown-menu-light text-small text-center shadow" style="left: -150%" aria-labelledby="dropdown">
                  <li >
                      <button class="nav-link dropdown-item" >
                          <a type="button" class="btn btn-light" href="account/customer" >Cliente</a>
                      </button>
                  </li>
                  <li>
                      <button class="nav-link dropdown-item" >
                        <a type="button" class="btn btn-light" href="account/merchant">Comerciante</a>
                      </button>
                  </li>
              </ul>
          </li>
      </ul>
    <a class="btn btn-light rounded-4 ms-auto mx-2" role="button" href="login"  aria-expanded="true">Entrar</a>
  </div>
  <div class="d-flex justify-content-end ms-auto" *ngIf="!isAuthenticated()" >
    <button class="btn btn-light rounded-4 ms-auto mx-2" role="button" (click)="logout()"  aria-expanded="true">Sair</button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
